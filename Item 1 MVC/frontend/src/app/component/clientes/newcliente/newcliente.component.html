<div class="container">
  <h1 *ngIf="isAddMode">Crear Cliente</h1>
  <h1 *ngIf="!isAddMode">Editar Cliente</h1>
  <form class="form-row" [formGroup]="uploadForm" (submit)="onSubmit()">
    <div class="form-group col-7">
      <label>Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.nombre.errors }"
      />
      <div *ngIf="f.nombre?.errors" class="invalid-feedback">
        <div *ngIf="f.nombre.errors?.required">Nombre es obligatorio</div>
        <div *ngIf="f.nombre.errors?.pattern">Caracter no valido</div>
      </div>
    </div>

    <label for="acceptTerms" class="form-check-label">Estado</label>
    <div class="form-group form-check">
      <input
        type="checkbox"
        name="acceptTerms"
        id="acceptTerms"
        class="form-check-input"
        formControlName="estado"
      />
      <label for="acceptTerms" class="form-check-label">Activo</label>
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
