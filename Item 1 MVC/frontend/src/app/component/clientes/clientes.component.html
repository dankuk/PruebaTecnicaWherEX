<div class="container">
  <div class="row">
    <hr/>
    <h1>Listado de Clientes</h1>
    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listadoClientes">
          <!-- <th scope="row">{{ item.id }}</th> -->
          <td>{{ item.nombre }}</td>
          <td><span *ngIf="item.estado == 1">Activo</span><span *ngIf="item.estado == 0">Inactivo</span></td>
          <td><a routerLink="/clientes/edit/{{ item.id }}">Editar</a></td>
        </tr>        
      </tbody>
    </table>
  </div>
</div>
