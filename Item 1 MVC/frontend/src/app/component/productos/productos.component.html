<div class="container">
    <div class="row">
      <hr/>
      <h1>Listado de Productos</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listadoProductos">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.nombre }}</td>
            <td>{{ item.precio }}</td>
            <td>{{ item.cantidad }}</td>
            <td><a routerLink="/productos/edit/{{ item.id }}">Editar</a></td>
          </tr>        
        </tbody>
      </table>
    </div>
  </div>
